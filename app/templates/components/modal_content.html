<div class="bg-slate-900 border border-slate-700 rounded-xl shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col relative z-10"
    @click.outside="showModal = false">

    <div class="flex justify-between items-center p-4 border-b border-slate-700">
        <h3 class="text-lg font-bold text-white">Generated JSON-LD <span class="text-slate-500 text-sm ml-2">for {{
                site.url }}</span></h3>
        <button @click="showModal = false" class="text-slate-400 hover:text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <div class="p-0 overflow-auto flex-1 bg-[#2d2d2d]"> <!-- Prism Tomorrow Theme Background -->
        <pre class="m-0 !bg-transparent"><code class="language-json">{{ site.json_ld_content }}</code></pre>
    </div>

    <div class="p-4 border-t border-slate-700 flex justify-end gap-2">
        <button class="px-4 py-2 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800 transition-colors"
            onclick="copyScript('{{ request.base_url }}api/bridge/{{ site.script_id }}.js')">
            Copy Script Tag
        </button>
        <button @click="showModal = false"
            class="px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-white font-medium transition-colors">Close</button>
    </div>

    <script>
        // Re-run prism highlighting on new content
        if (typeof Prism !== 'undefined') {
            Prism.highlightAll();
        }
    </script>
</div>
